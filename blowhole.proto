syntax = "proto3";
option go_package = "github.com/resurfaceio/blowhole/distributed";

message  IDRequest {}

message IDResponse {
  int64 workerID = 1;
  int64 requests = 2;
  int64 concurrency = 3;
}

message StatsRequest {
  repeated int64 responses = 1;
}

message StatsResponse {
  int64 status = 1;
}

service identify {
  rpc Create(IDRequest) returns (IDResponse);
}

service stats {
  rpc Create(StatsRequest) returns (StatsResponse);
}